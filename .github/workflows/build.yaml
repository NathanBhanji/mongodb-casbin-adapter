name: 🏗️ Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Environment
        uses: ./.github/actions/setup

      - name: 👷 Build package
        run: yarn build
