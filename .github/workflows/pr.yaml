name: 📝 PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Environment
        uses: ./.github/actions/setup

      - name: 🧪 Run Tests and Upload Coverage
        uses: ./.github/actions/test
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}

      - name: 📏 Run linting
        run: yarn lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Environment
        uses: ./.github/actions/setup

      - name: 👷 Build package
        run: yarn build
