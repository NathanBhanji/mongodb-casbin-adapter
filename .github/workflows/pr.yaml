name: 📝 PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: 🛒 Checkout code

      - name: 📦 Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 🏗️ Install Latest Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate

      - name: 🏗️  Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🧪 Run tests
        run: yarn test

      - name: 📏 Run linting
        run: yarn lint
