name: ğŸ“ PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: ğŸ›’ Checkout code

      - name: ğŸ“¦ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ—ï¸ Install Latest Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate

      - name: ğŸ—ï¸  Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ§ª Run tests
        run: yarn test

      - name: ğŸ“ Run linting
        run: yarn lint
