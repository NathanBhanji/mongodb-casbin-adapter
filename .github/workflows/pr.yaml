name: 📝 PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🧶 Install Yarn
        run: |
          corepack enable
          corepack install

      - name: 🏗️ Install dependencies
        run: yarn install --immutable

      - name: 🧪 Run tests
        run: yarn test

      - name: 📏 Run linting
        run: yarn lint
