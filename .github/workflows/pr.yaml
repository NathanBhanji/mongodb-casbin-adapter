name: ğŸ“ PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ§¶ Install Yarn
        run: |
          corepack enable
          corepack install

      - name: ğŸ—ï¸ Install dependencies
        run: yarn install --immutable

      - name: ğŸ§ª Run tests
        run: yarn test

      - name: ğŸ“ Run linting
        run: yarn lint
